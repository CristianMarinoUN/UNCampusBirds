<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCampusBirds</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <!-- Include Carto.js library -->
    <script src="https://libs.cartocdn.com/carto.js/v4.3.0/carto.min.js"></script>
</head>
<body>
    <h1>hello, this is the first test about UNcampusBirds</h1>
    <!-- Map container -->
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([4.637, -74.084], 13); // Coordinates for Universidad Nacional de Colombia

        // Add a base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Initialize Carto client
        var client = new carto.Client({
            apiKey: 'default_public',
            username: 'your_carto_username'
        });

        // Create a source and style for the data
        var source = new carto.source.Dataset('your_dataset_name');
        var style = new carto.style.CartoCSS(`
            #layer {
                marker-width: 7;
                marker-fill: #EE4D5A;
                marker-line-color: #FFFFFF;
                marker-line-width: 1;
                marker-line-opacity: 1;
                marker-fill-opacity: 0.9;
            }
        `);

        // Add the data to the map
        var layer = new carto.layer.Layer(source, style);
        client.addLayer(layer);
        client.getLeafletLayer().addTo(map);
    </script>
</body>
</html>
